<html>


<head>
    <title>Chord Quiz</title>
    <script src="func.js"></script>


</head>

<body>
    <h2>Select Chords to Include in Randomizer</h2>
    <p>Then hit play to hear one sound. Select the right answer from the list.</p>
    <input type="checkbox" id="a_maj" name="chord" value="A Major.mp3">
    <label for="a_maj"> A Major</label><br>
    <input type="checkbox" id="a_min" name="chord" value="A Minor.mp3">
    <label for="a_min"> A Minor</label><br>
    <input type="checkbox" id="b_maj" name="chord" value="B Major.mp3">
    <label for="b_maj"> B Major</label><br>
    <input type="checkbox" id="b_min" name="chord" value="B Minor.mp3">
    <label for="b_min"> B Minor</label><br>
    <input type="checkbox" id="c_maj" name="chord" value="C Major.mp3">
    <label for="c_maj"> C Major</label><br>
    <input type="checkbox" id="c_min" name="chord" value="C Minor.mp3">
    <label for="c_min"> C Minor</label><br>
    <input type="checkbox" id="d_maj" name="chord" value="D Major.mp3">
    <label for="d_maj"> D Major</label><br>
    <input type="checkbox" id="d_min" name="chord" value="D Minor.mp3">
    <label for="d_min"> D Minor</label><br>
    <input type="checkbox" id="e_maj" name="chord" value="E Major.mp3">
    <label for="e_maj"> E Major</label><br>
    <input type="checkbox" id="e_min" name="chord" value="E Minor.mp3">
    <label for="e_min"> E Minor</label><br>
    <input type="checkbox" id="f_maj" name="chord" value="F Major.mp3">
    <label for="f_maj"> F Major</label><br>
    <input type="checkbox" id="f_min" name="chord" value="F Minor.mp3">
    <label for="f_min"> F Minor</label><br>
    <input type="checkbox" id="g_maj" name="chord" value="G Major.mp3">
    <label for="g_maj"> G Major</label><br>
    <input type="checkbox" id="g_min" name="chord" value="G Minor.mp3">
    <label for="g_min"> G Minor</label><br>

    <table>
        <tr>
            <td>
                <input type="button" value="Quiz Me!" id="submit" name="submit" onclick="quiz();">
            </td>
            <td>
                <input type="button" value="Repeat" id="repeat" name="repeat" onclick="repeat();">
            </td>
            <td>
                <input type="button" value="Reveal" id="reveal" name="reveal" onclick="reveal();">
            </td>
        </tr>
    </table>
    

    <h2>The sound is:</h2>
    <p id="answer"></p>


</body>
</html>
